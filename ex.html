<script>
    function isUpperCase(str) {
        reg = /^[A-Z]/;
        if (reg.test(str)) {
            document.write("String's first character is uppercase");
        } else {
            document.write("String's first charracter is lowercase");
        }
    }
    isUpperCase("abcd");
</script>
